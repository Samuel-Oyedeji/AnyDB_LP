<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basics */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: radial-gradient(ellipse at bottom, #0a0f23 0%, #000000 100%);
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    .background, .stars, .twinkling, .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .background {
      z-index: 0;
      background: linear-gradient(135deg, #000011 0%, #0a0f23 100%);
    }

    .stars {
      background: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png') repeat;
      animation: moveStars 300s linear infinite;
      z-index: 1;
      opacity: 0.5;
    }

    .twinkling {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveTwinkling 400s linear infinite;
      z-index: 2;
      opacity: 0.2;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }
    @keyframes moveTwinkling {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }

    .content {
      z-index: 4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
      cursor: pointer;
    }

    .countdown {
      font-size: 1.5rem;
      color: #7fffd4;
      letter-spacing: 2px;
      animation: fadeIn 3s ease-out;
    }

    /* Back Button */
    .back-button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .back-button:hover {
      background-color: #7fffd4;
      box-shadow: 0 0 20px #7fffd4, 0 0 40px #7fffd4;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
        letter-spacing: 4px;
      }
      .countdown {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="background"></div>
<div class="stars"></div>
<div class="twinkling"></div>
<canvas id="warpCanvas"></canvas>

<div class="content" id="content">
  <h1 id="title">Coming Soon</h1>
  <div class="countdown" id="countdown"></div>
  <button class="back-button" onclick="location.href='./index.html'">‚¨ÖÔ∏è Back</button>
</div>

<script>
  const launchDate = new Date(2025, 5, 1, 0, 0, 0).getTime();
  const countdown = document.getElementById('countdown');
  const title = document.getElementById('title');
  let clicks = 0;

  // Countdown Timer
  setInterval(() => {
    const now = new Date().getTime();
    const distance = launchDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    if (distance < 0) {
      countdown.innerHTML = "üöÄ Launching Now!";
    } else {
      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
  }, 1000);

  // Warp Stars Animation
  const canvas = document.getElementById('warpCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const stars = [];
  for (let i = 0; i < 500; i++) {
    stars.push({
      x: Math.random() * width,
      y: Math.random() * height,
      z: Math.random() * width
    });
  }

  function moveStars() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, width, height);
    for (let i = 0; i < stars.length; i++) {
      let star = stars[i];
      star.z -= 1.5;
      if (star.z <= 0) {
        star.z = width;
      }
      let k = 128.0 / star.z;
      let px = star.x * k + width / 2;
      let py = star.y * k + height / 2;

      if (px >= 0 && px <= width && py >= 0 && py <= height) {
        let size = (1 - star.z / width) * 2;
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    requestAnimationFrame(moveStars);
  }
  moveStars();

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  // SECRET PORTAL (Particles spiral into black hole)
  title.addEventListener('click', () => {
    clicks++;
    if (clicks >= 5) {
      document.body.innerHTML = `
        <canvas id="secretPortal" style="position:absolute;top:0;left:0;width:100%;height:100%;"></canvas>
        <h1 style="color: #ff00ff; text-align:center; margin-top:10%; font-size:2.5rem; font-family:'Montserrat', sans-serif;">üåå Secret Portal Activated üåå</h1>
      `;
      const canvas = document.getElementById('secretPortal');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      for (let i = 0; i < 800; i++) {
        particles.push({
          x: canvas.width/2,
          y: canvas.height/2,
          radius: Math.random() * 2 + 1,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 0.03 + 0.01,
          distance: Math.random() * 300 + 50,
          color: `hsl(${Math.random()*360},100%,70%)`
        });
      }

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.angle += p.speed;
          p.distance -= 0.3;
          p.x = canvas.width/2 + Math.cos(p.angle) * p.distance;
          p.y = canvas.height/2 + Math.sin(p.angle) * p.distance;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
  });
</script>

</body>
</html>
